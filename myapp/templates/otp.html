{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
    <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico"
        type="image/x-icon"> <!-- Favicon-->
    <title>Forget Password - Oero Laravel</title>
    <meta name="description" content="Oero Laravel">
    <meta name="author" content="Oero Laravel">



    <link rel="stylesheet" href="{% static 'plugins\bootstrap\css\bootstrap.min.css' %}">

    <!-- Custom Css -->
    <link rel="stylesheet" href="{% static 'css\main.css' %}">
    <link rel="stylesheet" href="{% static 'css\authentication.css' %}">
    <link rel="stylesheet" href="{% static 'css\color_skins.css' %}">


</head>


<body class="theme-cyan authentication sidebar-collapse">

    <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
        <div class="container">
            <div class="navbar-translate n_logo">
                <h3>Healthify</h3>
                <button class="navbar-toggler" type="button">
                    <span class="navbar-toggler-bar bar1"></span>
                    <span class="navbar-toggler-bar bar2"></span>
                    <span class="navbar-toggler-bar bar3"></span>
                </button>
            </div>
            
        </div>
    </nav>

    <div class="page-header">
        <div class="page-header-image" style="background-image:url('{% static 'images/login.jpg' %}')"></div>

        <div class="container">
            <div class="col-md-12 content-center">
                <div class="card-plain">
                    <form class="form" method="post" action="{% url "otp" %}">
                        {% csrf_token %}
                        <div class="header">
                            <div class="logo-container">
                                <img src="{% static 'images\logo.svg' %}" alt="">
                            </div>
                            <h5>Forgot Password?</h5>
                            {% if msg %}
                            <div class="alert alert-danger" role="alert">
                                {{msg}}
                            </div>
                            {% else %}
                            <span>Enter OTP below to reset your password.</span>
                            {% endif %}
                        </div>
                        <div class="content">
                            <div class="input-group input-lg">
                                <input name="otp" type="text" class="form-control" placeholder="Enter OTP">
                                <span class="input-group-addon">
                                    <i class="zmdi zmdi-email"></i>
                                </span>
                            </div>
                        </div>
                        <div class="footer text-center">
                            <input type="submit"
                                class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light" value="SUBMIT">
                            <h5><a href="{% url "forgot-password" %}" class="link">Go to back page?</a></h5>
                        </div>
                    </form>
                </div>
            </div>
        </div>

       

    </div>

    <!-- Scripts -->
    <script src="{% static 'bundles\libscripts.bundle.js' %}"></script>
    <script src="{% static 'bundles\vendorscripts.bundle.js' %}"></script>

</body>

</html>

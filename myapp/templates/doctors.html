{% extends 'header.html' %}
{% block content %}
{% load static %}
<section class="content home">
    <div class="block-header">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <h2>All Doctors <small class="text-muted">Welcome to Healthify</small></h2>
            </div>
            <div class="col-lg-7 col-md-7 col-sm-12 text-right">

                <button class="btn btn-white btn-icon btn-round d-none d-md-inline-block float-right m-l-10"
                    type="button">
                    <i class="zmdi zmdi-plus"></i>
                </button>


                <ul class="breadcrumb float-md-right">
                    <li class="breadcrumb-item"><a href="{% url "home" %}"><i class="zmdi zmdi-home"></i>
                            Healthify</a></li>
                    <li class="breadcrumb-item">Doctors</li>
                    <li class="breadcrumb-item active">All Doctors</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12">
                <br>
                <br>
                <br>
                <div class="tab-content m-t-10">
                    <div class="tab-pane active" id="Permanent">
                        <div class="row clearfix">
                            {% for i in user %}
                            {% if i.role == "doctor" %}
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <div class="card xl-blue member-card doctor">
                                    <div class="body">
                                        <div class="member-thumb">
                                            <img src="{{i.picture.url}}" class="img-fluid"
                                                alt="profile-image" style="height: 400px; width:300px">
                                        </div>
                                        <div class="detail">
                                            <h4 class="m-b-0">{{i.f_name}}</h4>
                                            <p class="text-muted">{{i.l_name}}</p>
                                            <ul class="social-links list-inline m-t-20">
                                                <li><a title="facebook" href="#"><i
                                                            class="zmdi zmdi-facebook"></i></a></li>
                                                <li><a title="twitter" href="#"><i
                                                            class="zmdi zmdi-twitter"></i></a></li>
                                                <li><a title="instagram" href="#"><i
                                                            class="zmdi zmdi-instagram"></i></a></li>
                                            </ul>
                                            <p class="text-muted"></p>
                                            <a href="{% url "profile" pk=i.pk %}" class="btn btn-default btn-round btn-simple">View
                                                Profile</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                            {% endfor %}
                           
                        </div>
                    </div>
                   
                </div>
            </div>
        </div>

    </div>
</section>

{% endblock %}

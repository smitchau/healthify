{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> <!-- Favicon-->
        <title>Login - Healthify Laravel</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'css\main.css' %}">
        <link rel="stylesheet" href="{% static 'css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'css\color_skins.css' %}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <h3>Healthify</h3>
                    <button class="navbar-toggler" type="button" style="width: 150px;
                    height: 27px;
                    outline: 0;
                    cursor: pointer;
                    margin-top: -60px;
                    margin-right: 10px;">
                    <a class="nav-link btn btn-white btn-round" href="{% url "signup" %}">SIGN UP</a>
                        
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">          
                        <li class="nav-item">
                            <a class="nav-link btn btn-white btn-round" href="{% url "signup" %}">SIGN UP</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="page-header">
            <div class="page-header-image" style="background-image:url('{% static 'images/login.jpg' %}')"></div>

                <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">
                <form class="form" method="post" action="{% url "login" %}"  onsubmit="return validateForm()">
                    {% csrf_token %}
                    <div class="header">
                        <div class="logo-container">
                            <img src="{% static 'images\logo.svg' %}" alt="">
                        </div>
                        <h5>Log in</h5>
                        {% if msg %}
                        <div class="alert alert-danger" role="alert">
                            {{msg}}
                        </div>
                        {% endif %}
                        {% if msg1 %}
                        <div class="alert alert-success" role="success">
                            {{msg1}}
                        </div>
                        {% endif %}
                    </div>
                    <div class="content">                                                
                        <div class="input-group input-lg">
                            <input name="email" id="email" type="text" class="form-control" placeholder="Enter Email">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-account-circle"></i>
                            </span>
                        </div>
                        <span id="emailMessage" style="color:white;"></span>

                        <div class="input-group input-lg">
                            <input name="password" id="password" type="password" placeholder="Password" class="form-control">
                            <span class="input-group-addon">
                                <i class="zmdi zmdi-lock"></i>
                            </span>
                        </div>
                        <span id="passwordMessage" style="color:white;"></span>

                    </div>
                    <div class="footer text-center">
                        <input type="submit" class="btn btn-primary btn-round btn-lg btn-block " value="SIGN IN">
                        <h5><a href="{% url "forgot-password" %}" class="link">Forgot Password?</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>


            <footer class="footer">
                <div class="container">
                    <nav>
                        <ul>
                            <li><a href="http://thememakker.com/contact/" target="_blank">Contact Us</a></li>
                           
                        </ul>
                    </nav>
                    
                </div>
            </footer>
            
        </div>

        <!-- Scripts -->
                <script src="{% static 'bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'bundles\vendorscripts.bundle.js' %}"></script>
                
        <script>
            function validateForm() {
               
                var email = document.getElementById("email").value;
                var password = document.getElementById("password").value;
    
                var isValid = true;
    
              
            
                    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(email)) {
                        document.getElementById("email").focus();
                        document.getElementById("emailMessage").innerHTML = "Invalid email format.";
                        isValid = false;
                    }
    
                if (password.length < 8) {
                    document.getElementById("password").focus();
                    document.getElementById("passwordMessage").innerHTML = "Password must be at least 8 characters long.";
                    isValid = false;
                }
    
                return isValid;
            }
        </script>
    </body>
</html>
